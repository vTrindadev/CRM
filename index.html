<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="css/padrao.css">

    <title>CRM MEG</title>

            <img id="Logo" src="img/weg branco.png" alt="">

    <footer id="footer">

        </div>
    </footer>
    <script src="js/loader.js"></script>

</html>
